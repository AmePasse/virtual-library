{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Virtual Library</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'library/css/style.css' %}">
</head>
<body>
    {# --- INIZIA LA SEZIONE DA AGGIUNGERE --- #}
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>
    {# --- FINISCE LA SEZIONE DA AGGIUNGERE --- #}
    <div class="container">
        <header>
            <h1>My Virtual Library</h1>
            <nav>
                <a href="{% url 'library-home' %}">Le Mie Stanze</a>
                {# --- AGGIUNGI QUESTO LINK --- #}
                <a href="{% url 'book-search' %}">Cerca Libreria</a>
                <a href="{% url 'add-book-by-url' %}">Aggiungi da URL</a>
                <a href="{% url 'upload-image' %}" class="btn">Digitalizza uno Scaffale</a>
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
